<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mario Warrior</title>
        <link rel="stylesheet" type="text/css" href="vendors/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <audio src="music/Musica Medieval Celta.mp3" autoplay loop></audio>
        <div class="container">
            <div class="iniciar">
                <a href="#abrirModal"><button class="btn-iniciar">Iniciar</button></a>
                    <div id="abrirModal" class="modalDialog">
                        <div class="modal-janela">
                            <h3>Criar Personagem</h3>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"></div>
                                    <input id="idforca" type="number" min="0" max="5" name="forca" class="form-control" placeholder="Força"/><br/>
                                    <div class="input-group-addon"></div>
                                    <input id="idarmadura" type="number" min="0" max="5" name="armadura" class="form-control" placeholder="Armadura"/><br/>
                                    <div class="input-group-addon"></div>
                                    <input id="idresistencia" type="number" min="0" max="5" name="resistencia" class="form-control" placeholder="Resistencia"/><br/>
                                 </div>
                                 <div class="form-group">
                                    <div class="criar-pers">
                                        <a href="#close"><button class="btn-criar" onclick="CriarPersonagem()">Criar</button></a>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-12 cenario">
                <div class="container">
                    <div class="espaco-cenario"></div>
                    <div class="espaco-mario">
                        <div class="img-mario">
                            <img src="images/mario.png" height="70" width="70">
                        </div>
                        <div class="img-golen">
                            <img src="images/golen.gif" height="70" width="70">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-5 cx-personagem">
                <div class="lbl-pers">Mario Warrior</div>
                <div class="att-pers">
                    <dl>
                        <dd>Força: <label class="vlforca"></label> </dd>
                        <dd>Armadura: <label class="vlarmadura"></label> </dd>
                        <dd>Resistência: <label class="vlresistencia"></label> </dd>
                    </dl>
                </div>
            </div>
            <div class="col-md-4 cx-comandos">
                <div class="lbl">Comandos</div>
                <div class="cmd">
                    <div class="cmd-col">
                        <audio id="audioAtacar" src="music/espada.mp3" preload></audio>
                        <button class="btn-atacar" title="Atacar"><img src="images/atacar.png" height="32" width="32" onClick="Atacar('audioAtacar')"></button>
                    </div>
                    <div class="cmd-col">
                        <button class="btn-defender" title="Defender"><img src="images/defender.png" height="32" width="32"></button>
                    </div>
                    <div class="cmd-col">
                        <button class="btn-especial" title="Especial"><img src="images/especial.png" height="48" width="48"></button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 cx-inimigos">
                <div class="lbl">Inimigos</div>
            </div>
        </div>
        <script type="text/javascript" src="efeitos.js"></script>
    </body>
</html>
