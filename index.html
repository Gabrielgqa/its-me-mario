<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mario Warrior</title>
        <link rel="stylesheet" type="text/css" href="vendors/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <audio src="music/Musica Medieval Celta.mp3" autoplay loop></audio>
        <div class="container">
            <div class="iniciar">
                <a href="#abrirModal"><button class="btn-iniciar">Iniciar</button></a>
                    <div id="abrirModal" class="modalDialog">
                        <div class="modal-janela">
                            <h3>Criar Personagem</h3>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"></div>
                                    <input id="idforca" type="number" min="0" max="5" name="forca" class="form-control" placeholder="Força"/><br/>
                                    <div class="input-group-addon"></div>
                                    <input id="idarmadura" type="number" min="0" max="5" name="armadura" class="form-control" placeholder="Armadura"/><br/>
                                    <div class="input-group-addon"></div>
                                    <input id="idresistencia" type="number" min="0" max="5" name="resistencia" class="form-control" placeholder="Resistencia"/><br/>
                                 </div>
                                 <div class="form-group">
                                    <div class="criar-pers">
                                        <a href="#close"><button class="btn-criar" onclick="CriarPersonagem()">Criar</button></a>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-12 cenario">
                <div class="container">
                    <div class="espaco-cenario">
                        <div class="espaco-resultado"></div>
                        <div class="espaco-status">
                            <div class="status-personagem">
                                <div class="stsp-txt">
                                    <p>ERROU</p>
                                </div>
                            </div>
                            <div class="status-inimigo"></div>
                        </div>
                    </div>
                    <div class="espaco-mario">
                        <div class="img-mario">
                            <img id="img-m" src="img/characters/Mario/mario-inicio.png">
                        </div>
                        <div class="img-inimigo">
                            <img id="img-i">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-4 cx-personagem">
                <div class="lbl-pers">Mario Warrior</div>
                <div class="atributos">
                    <dl>
                        <dd>Força: <label class="vlforca"></label> </dd>
                        <dd>Armadura: <label class="vlarmadura"></label> </dd>
                        <dd>Resistência: <label class="vlresistencia"></label> </dd>
                    </dl>
                </div>
                <div class="att-vida">
                    <label class="vlvida"></label>
                </div>
            </div>
            <div class="col-md-4 cx-comandos">
                <div class="lbl">Comandos</div>
                <div class="cmd">
                    <div class="cmd-col">
                        <audio id="audioAtacar" src="music/espada.mp3" preload></audio>
                        <button id="bt-atacar" class="btn-atacar" title="Atacar" onClick="Atacar('audioAtacar')"><img src="img/icons/atacar.png" height="32" width="32"></button>
                    </div>
                    <div class="cmd-col">
                        <button class="btn-defender" title="Defender"><img src="img/icons/defender.png" height="32" width="32"></button>
                    </div>
                    <div class="cmd-col">
                        <button class="btn-especial" title="Especial"><img src="img/icons/especial.png" height="48" width="48"></button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 cx-inimigos">
                <div class="lbl">Inimigos</div>
                <div class="atributos">
                    <dl>
                        <dd>Força: <label class="vlforca-inimigo"></label> </dd>
                        <dd>Armadura: <label class="vlarmadura-inimigo"></label> </dd>
                        <dd>Resistência: <label class="vlresistencia-inimigo"></label> </dd>
                    </dl>
                </div>
                <div class="att-vida">
                    <label class="vlvida-inimigo"></label>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
