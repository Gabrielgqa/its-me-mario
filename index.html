<!DOCTYPE html>

    <head>
        <title>Mario Warrior</title>
    </head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <form id="form-criar">
            <input id="idname" type="text" name="ipt-name" placeholder="Nome"><p></p>

            <input type="submit" value="Criar">
            <p class="error-limit"></p>
        </form>
